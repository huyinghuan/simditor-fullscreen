<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/simditor/styles/simditor.css" />
  <script src="bower_components/requirejs/require.js"></script>
  <style>
    .position-test{
      width: 800px;
      height: 600px;
      margin: 0 auto;
      background-color: #0F769F;
    }
  </style>
</head>
<body>
<div class="position-test">
  <div style="width: 200px; height: 500px">
    <textarea id="editor" placeholder="这里输入内容" autofocus></textarea>
  </div>
</div>
</body>
<script>
  require.config({
    paths:{
      jquery: 'bower_components/jquery/dist/jquery.min',
      simditor: 'bower_components/simditor/lib/simditor',
      'simple-module': 'bower_components/simple-module/lib/module',
      'simple-uploader': 'bower_components/simple-uploader/lib/uploader',
      'simple-hotkeys': 'bower_components/simple-hotkeys/lib/hotkeys',
      'simditor-fullscreen': 'lib/simditor-fullscreen'
    }
  });
  require(
    [
      'jquery',
      'simditor',
      'simditor-fullscreen'
    ],function($, Simditor){
      var editor = new Simditor({
        textarea: $('#editor'),
        toolbar: [
          //...
          'fullscreen'
        ]
      });
    });


</script>
</html>
